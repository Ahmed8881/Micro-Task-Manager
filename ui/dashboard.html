<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Micro Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside class="w-64 bg-blue-900 text-white flex flex-col py-8 px-4 space-y-4">
            <h2 class="text-xl font-bold mb-6">Micro Task Manager</h2>
            <nav class="flex-1">
                <ul class="space-y-2">
                    <li><a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-blue-700 font-semibold">Dashboard</a></li>
                    <li><a href="index.html" class="block px-4 py-2 rounded hover:bg-blue-700 font-semibold">Kanban Board</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
            <section id="overviewSection" class="dashboard-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold mb-2">Total Tasks</h2>
                        <div id="totalTasks" class="text-3xl font-bold text-blue-500">0</div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold mb-2">Tasks by Status</h2>
                        <canvas id="statusChart" height="120"></canvas>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold mb-2">Tasks by Category</h2>
                        <canvas id="categoryChart" height="120"></canvas>
                    </div>
                </div>
            </section>
            <section id="velocitySection" class="dashboard-section">
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <h2 class="text-lg font-semibold mb-4">Progress Velocity</h2>
                    <canvas id="velocityChart" height="180"></canvas>
                </div>
            </section>
            <section id="burndownSection" class="dashboard-section">
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <h2 class="text-lg font-semibold mb-4">Burndown Chart</h2>
                    <canvas id="burndownChart" height="180"></canvas>
                </div>
            </section>
            <section id="activitySection" class="dashboard-section">
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
                    <ul id="activityFeed" class="space-y-2 text-gray-700"></ul>
                </div>
            </section>
            <section id="quickAddSection" class="dashboard-section">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold mb-4">Quick Add Task</h2>
                        <form id="quickAddTaskForm" class="space-y-2">
                            <input type="text" name="title" placeholder="Task Title" class="w-full border rounded p-2">
                            <textarea name="description" placeholder="Description" class="w-full border rounded p-2"></textarea>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
                        </form>
                        <div id="quickAddTaskMsg" class="mt-2 text-green-600"></div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold mb-4">Quick Add Category</h2>
                        <form id="quickAddCategoryForm" class="space-y-2">
                            <input type="text" name="name" placeholder="Category Name" class="w-full border rounded p-2">
                            <input type="color" name="color" value="#10B981" class="w-12 h-8 border rounded">
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Category</button>
                        </form>
                        <div id="quickAddCategoryMsg" class="mt-2 text-green-600"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/dashboard.js"></script>
    <script src="assets/dashboard-charts.js"></script>
</body>
</html>

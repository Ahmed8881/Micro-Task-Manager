<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Task Manager - Professional Kanban Board</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        success: {
                            500: '#10b981',
                            600: '#059669'
                        },
                        warning: {
                            500: '#f59e0b',
                            600: '#d97706'
                        },
                        danger: {
                            500: '#ef4444',
                            600: '#dc2626'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-2 border-primary-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-4">
                    <div class="bg-primary-500 p-2 rounded-lg">
                        <i class="fas fa-tasks text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Micro Task Manager</h1>
                        <p class="text-sm text-gray-600">Professional Kanban Board</p>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex items-center space-x-3">
                    <button id="exportBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-download"></i>
                        <span>Export CSV</span>
                    </button>
                    <button id="addTaskBtn" class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2 shadow-lg">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters and Search Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
                <!-- Search -->
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Tasks</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search by title or description..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Category Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <!-- Priority Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="priorityFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">All Priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                
                <!-- Assigned To Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                    <input type="text" id="assignedFilter" placeholder="Filter by assignee..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                </div>
                
                <!-- Sort Options -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sortFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="created_at">Created Date</option>
                        <option value="due_date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <button id="bulkModeBtn" class="text-primary-600 hover:text-primary-800 font-medium">
                        <i class="fas fa-check-square mr-2"></i>Bulk Select
                    </button>
                    <div id="bulkActions" class="hidden flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Selected: <span id="selectedCount">0</span></span>
                        <button id="bulkDeleteBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                            Delete Selected
                        </button>
                        <button id="bulkCompleteBtn" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                            Mark Complete
                        </button>
                    </div>
                </div>
                <button id="refreshBtn" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-refresh mr-2"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- To Do Column -->
            <div class="bg-white rounded-xl shadow-lg">
                <div class="bg-gray-100 px-6 py-4 rounded-t-xl border-b">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                            <div class="w-4 h-4 bg-gray-500 rounded-full mr-3"></div>
                            To Do
                            <span id="todoCount" class="ml-2 bg-gray-500 text-white text-xs px-2 py-1 rounded-full">0</span>
                        </h2>
                    </div>
                </div>
                <div id="todoColumn" class="p-4 min-h-96 task-column" data-status="todo">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="bg-white rounded-xl shadow-lg">
                <div class="bg-blue-50 px-6 py-4 rounded-t-xl border-b">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold text-blue-800 flex items-center">
                            <div class="w-4 h-4 bg-blue-500 rounded-full mr-3"></div>
                            In Progress
                            <span id="inProgressCount" class="ml-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">0</span>
                        </h2>
                    </div>
                </div>
                <div id="inProgressColumn" class="p-4 min-h-96 task-column" data-status="in_progress">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="bg-white rounded-xl shadow-lg">
                <div class="bg-green-50 px-6 py-4 rounded-t-xl border-b">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold text-green-800 flex items-center">
                            <div class="w-4 h-4 bg-green-500 rounded-full mr-3"></div>
                            Done
                            <span id="doneCount" class="ml-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">0</span>
                        </h2>
                    </div>
                </div>
                <div id="doneColumn" class="p-4 min-h-96 task-column" data-status="done">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center p-6 border-b">
                    <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">Create New Task</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="taskForm" class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Title -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                            <input type="text" id="taskTitle" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        
                        <!-- Description -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea id="taskDescription" rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
                        </div>
                        
                        <!-- Priority -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                            <select id="taskPriority" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        
                        <!-- Status -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="taskStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <option value="todo" selected>To Do</option>
                                <option value="in_progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        
                        <header class="bg-blue-900 text-white shadow flex items-center justify-between px-8 py-4">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-tasks text-2xl"></i>
                                <span class="text-xl font-bold">Micro Task Manager</span>
                            </div>
                            <nav class="space-x-6">
                                <button id="navKanban" class="topnav-link text-white font-semibold hover:text-blue-200">Kanban Board</button>
                                <button id="navDashboard" class="topnav-link text-white font-semibold hover:text-blue-200">Dashboard</button>
                            </nav>
                        </header>
                        <main id="mainContent" class="max-w-7xl mx-auto py-8 px-4">
                            <!-- Content will be loaded here -->
                        </main>
                        <script src="assets/main.js"></script>
                        
                        <!-- Assigned To -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                            <input type="text" id="taskAssignedTo" placeholder="Enter name or email..."
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <!-- Subtasks Section -->
                    <div class="mt-6">
                        <div class="flex justify-between items-center mb-3">
                            <label class="block text-sm font-medium text-gray-700">Subtasks</label>
                            <button type="button" id="addSubtaskBtn" class="text-primary-600 hover:text-primary-800 text-sm">
                                <i class="fas fa-plus mr-1"></i>Add Subtask
                            </button>
                        </div>
                        <div id="subtasksList" class="space-y-2">
                            <!-- Subtasks will be added here -->
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3 mt-6 pt-6 border-t">
                        <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" id="saveTaskBtn" class="px-6 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg">
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center p-6 border-b">
                    <h3 id="detailModalTitle" class="text-xl font-semibold text-gray-900"></h3>
                    <button id="closeDetailModalBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <div class="p-6" id="taskDetailContent">
                    <!-- Task details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                <div class="flex justify-between items-center p-6 border-b">
                    <h3 class="text-xl font-semibold text-gray-900">Add New Category</h3>
                    <button id="closeCategoryModalBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="categoryForm" class="p-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category Name *</label>
                        <input type="text" id="categoryName" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                        <input type="color" id="categoryColor" value="#3B82F6"
                               class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelCategoryBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg">
                            Save Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will appear here -->
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-8 text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/api.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
